<!DOCTYPE html>
<html>
    <head>
        <title>Murphy M. Lopes' Github Page</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="description" content="Murphin' Around.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <nav class="navClass">
                <ul>
                    <li id="navListIdHome"><a href="index.html">Home</a></li>
                    <li id="navListIdApps"><a href="app.html">Apps</a></li>
                    <li id="navListIdGames"><a href="game.html">Games</a></li>
                </ul>
            </nav>
            <div class="pageTitleClass" id="navListIdGames">
                <h1>Games</h1>
            </div>
        </header>
        <main>
            <div class="fragmentDiv">
                <div id="fragmentDivBody">
                    <div id="fragmentControlsDiv">
                        <h1>Fragment</h1>
                        <h3 style="text-align:center; margin:5px;">
                            Fragment is a procedurally generating, 3D endless "roller". While rarely the case, some levels just can't be beaten. Press 'T' in these scenarios.
                        </h3>
                        <div id="fragmentGameplayDiv">
                            <div id="fragmentGameplayInnerDiv">
                                <h2 style="text-align: center; line-height: 150%;">
                                    <span style="color:orange; font-size: xx-large;">&#8593</span>: W<br>
                                    <span style="color:orange; font-size: xx-large;">&#8592</span>: A<br>
                                    <span style="color:orange; font-size: xx-large;">&#8595</span>: S<br>
                                    <span style="color:orange; font-size: xx-large;">&#8594</span>: D<br>
                                    <span style="color:orange; font-size: xx-large;">&#8631</span>: T<br>
                                </h2>
                            </div>
                            <div id="fragmentGameplayInnerDiv">
                                <h2 style="text-align: left; line-height: 150%;">
                                    <span style="color:aqua; font-size: xx-large;">&#9679</span>: Float<br>
                                    <span style="color:red; font-size: xx-large;">&#9679</span>: Speed<br>
                                    <span style="color:lawngreen; font-size: xx-large;">&#9679</span>: Jump<br>
                                    <span style="color:darkorchid; font-size: xx-large;">&#9679</span>: Warp<br>
                                </h2>
                            </div>
                            <div id="fragmentGameplayInnerDiv">
                                <h2 style="text-align: left; line-height: 150%;">
                                    <span style="color:aqua; font-size: xx-large;">&#9632</span>: Flash<br>
                                    <span style="color:red; font-size: xx-large;">&#9632</span>: Fall<br>
                                    <span style="color:lawngreen; font-size: xx-large;">&#9632</span>: Rise<br>
                                    <span style="color:darkorchid; font-size: xx-large;">&#9632</span>: Spin<br>
                                </h2>
                            </div>
                        </div>
                        <input type="button" id="fragmentPlayButton" onclick="playFragment()">
                    </div>
                    <div id="fragmentGameDiv">
                        <canvas id="unity-canvas" width=768 height=480 style="width: 768px; height: 480px; background: #312c2c"></canvas>
                        <script src="Build/FragmentAlphaWebGL.loader.js"></script>
                    </div>
                </div>
            </div>
        </main>
        <script src="fragment.js"></script>
    </body>
</html>
